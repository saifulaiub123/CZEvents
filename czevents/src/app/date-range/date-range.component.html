<form class="date-range-form">
    <label for="from-date">From:</label>
    <input type="date" id="from-date" [(ngModel)]="fromDate" name="fromDate" class="date-input">
  
    <label for="to-date">To:</label>
    <input type="date" id="to-date" [(ngModel)]="toDate" name="toDate" class="date-input">
</form>
