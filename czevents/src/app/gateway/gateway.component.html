      <div class="title-for-price">
        <div class="iconSpacing">
          <svg

            style="width: 17px; height: 17px"
            focusable="false"
            viewBox="0 0 16 16"

            <path
              d="M3 7.5V12h10V7.5c.718 0 1.398-.168 2-.468V15a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V7.032c.602.3 1.282.468 2 .468zM0 3L1.703.445A1 1 0 0 1 2.535 0h10.93a1 1 0 0 1 .832.445L16 3a3 3 0 0 1-5.5 1.659C9.963 5.467 9.043 6 8 6s-1.963-.533-2.5-1.341A3 3 0 0 1 0 3z"
              fill-rule="evenodd"
            ></path>
          </svg>
        </div>
        <p class="organizer-name">Luckystar Production</p>
      </div>
      <div class="pricing-information">
        <p>Payment for tickets at TicketConcertCZ</p>
        <h2>CZK 1,290.00</h2>
      </div>
    </div>
    <div class="side-ofspace">
      <form [formGroup]="paymentForm" (ngSubmit)="onSubmit()">
        <div class="contact-information">
          <p>Contact information</p>
          <div>
            <p>Email</p>
             <input type="email"
             #emailInput
             formControlName="email"
             placeholder="Enter your email"
             class="email-input"
             [ngClass]="{'invalid': paymentForm.controls['email'].invalid && (paymentForm.controls['email'].touched || submitted)}"
             required/>
          </div>
          <div class="card-environment">
            <p>Card information</p>
            <div class="card-input">
              <div class="card-number-wrapper">
                <input
                id="cardnumber"
                #cardInput
                type="text"
                formControlName="cardnumber"
                (input)="formatCardNumber()"
                placeholder="1234 1234 1234 1234"
                class="card-number"
                (input)="detectCardIssuer(cardInput.value)"
                [ngClass]="{'invalid': paymentForm.get('cardnumber')?.invalid && submitted}"
                />
                <div class="image-container">
                  <img
                    src="https://js.stripe.com/v3/fingerprinted/img/visa-729c05c240c4bdb47b03ac81d9945bfe.svg"
                    alt="Visa"
                    class="card-icon"
                    [ngClass]="{ 'visible': showVisa }"
                  />
                  <img
                    src="https://js.stripe.com/v3/fingerprinted/img/mastercard-4d8844094130711885b5e41b28c9848f.svg"
                    alt="MasterCard"
                    class="card-icon"
                    [ngClass]="{ 'visible': showMastercard }"
                  />
                  <img
                    src="https://js.stripe.com/v3/fingerprinted/img/amex-a49b82f46c5cd6a96a6e418a6ca1717c.svg"
                    alt="Amex"
                    class="card-icon"
                    [ngClass]="{ 'visible': showAmex }"
                  />
                  <img
                    src="https://js.stripe.com/v3/fingerprinted/img/jcb-271fd06e6e7a2c52692ffa91a95fb64f.svg"
                    alt="JCB"
                    class="card-icon"
                    [ngClass]="{ 'visible': showJcb }"
                  />
                </div>
              </div>
              <div class="card-data">
                <input
                  #expirationDateInput
                  id="expirationdate"
                  type="text"
                  formControlName="expirationdate"
                  (input)="formatExpirationDate()"
                  placeholder="MM / YY"
                  class="card-exp"
                  [ngClass]="{'invalid': paymentForm.get('cardnumber')?.invalid && submitted}"
                  [ngClass]="{'invalid': paymentForm.get('expirationdate')?.invalid && submitted}"
                  required
                />
                <input
                  #securityCodeInput
                  id="securitycode"
                  type="text"
                  formControlName="securitycode"
                  placeholder="CVV / CVC"
                  maxlength="4"
                  class="card-cvv"
                  [ngClass]="{'invalid': paymentForm.get('cardnumber')?.invalid && submitted}"
                  [ngClass]="{'invalid': paymentForm.get('cardnumber')?.invalid && submitted}"
                  required
                />
              </div>
            </div>
            <div>
              <span class="card-error" *ngIf="errorMessage">{{
                errorMessage
              }}</span>
            </div>
          </div>
          <div class="cardholder-information">
            <p>Cardholder name</p>
            <input
              #fullNameInput
              type="text"
              placeholder="Full name on card"
              id="cardholder-information"
              formControlName="fullname"
            />
          </div>
