<div class="slideshow">
    <div class="fullslides">
        <img [src]="getSlideUrl(currentSlideIndex - 1)" class="slidePrev" id="othrSlide">
        <div class="slide" *ngFor="let slide of getDisplayedSlides(); let i = index" [ngClass]="{ 'active': i === 1 }">
          <a [href]="fullsides[currentSlideIndex]?.link"><img [src]="getSlideUrl(currentSlideIndex)" alt="Slide {{ i }}"></a>
        </div>
        <img [src]="getSlideUrl(currentSlideIndex + 1)" class="slideNext" id="othrSlide">
      </div>
    <div class="buttons">
        <button (click)="showPreviousSlide()" style="background-color: transparent;border: none;cursor: pointer;"><img src="./assets/previous.png" style="width: 40px;height: 40px;"/></button>
        <button (click)="showNextSlide()" style="background-color: transparent;border: none;cursor: pointer;"><img src="./assets/next.png" style="width: 40px;height: 40px;"/></button>
    </div>
</div>
